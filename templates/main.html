<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="This is where your description goes">

    <title>Baby Activity Tracker</title>
    <link rel="stylesheet" href="static/style.css" type="text/css">
    <link rel="shortcut icon" href="#">

<body>
    <h1>Baby Tracker</h1>
    <img src="static/CuteBaby.jpg" alt="Your little bundle of joy">
        <div class="container mt-4">
            <h1>Baby Activity</h1>
            <!-- add button to download the view/ filtered or not. Can we export with api? -->
             <!-- add filter based on on date/week -->
             <!-- Would I want to show what is manually added and what auto? -->
            <form action="/submit" method="POST">
                <a href="/" id = back >Back</a>
                <select id="activityFilter" name="activityFilter">
                    <option value="All">All</option>
                    <option value="Food">Food</option>
                    <option value="Sleep">Sleep</option>
                    <option value="Potty">Potty</option>
                </select>
                <input type="submit" name="results" value="Download Results" />
                <div id="tableContainer">
                    {{ table|safe }}
                </div>
            </form>
        </div>

        
        <script type="text/javascript" src="static/main.js"></script>
</body>
